<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jee main mocktest</title>
    <script src="assets/quiz.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/quiz.css">

</head>

<body>
    <div class="head" id=head>
        <div class="headpara">JEE MAIN MOCK TEST - 1</div>
        <div class="timeleft">
            <!-- <i class="far fa-times-circle"></i> -->
            <p class="time">Time Left : 2:55:06</p>
        </div>
        <p class="instruction">Instructions</p>


    </div>
    <div class="navbar">

        <div class="checked-first">PHYSICS</div>
        <div class="checked">PHYSICS NUMERIC</div>
        <div class="checked">CHEMISTRY</div>
        <div class="checked">CHEMISTRY NUMERIC</div>



    </div>
    <div class="page-body">
        <div class="question-box">
            <div class="questionArea">
                <div class="question-mark" id="q">Q1</div>
                <div class="question" id="statement"></div>
                <div class="options">
                    <input type="radio" id="0" name="ans" value="OPTION A">
                    <label for="OptA" id="1"></label><br></div>
                <div class="options"> <input type="radio" id="1" name="ans" value="OPTION B">
                    <label for="OptB" id="2"></label><br></div>
                <div class="options"> <input type="radio" id="2" name="ans" value="OPTION C">
                    <label for="OptC" id="3"></label><br></div>
                <div class="options"> <input type="radio" id="3" name="ans" value="OPTION D">
                    <label for="OptD" id="4"></label><br></div>
                <!-- <div>
                    <input type="radio" id="option_`+index+`" name="radioAnswer">
                    <label for="option_`+index+`" name="answer">`+ele.text+`</label>
                    <div class="check"></div>
                </div> -->
                <!-- <div>
                    <input type="radio" id="test3" name="radio-group" class="check">
                    <label for="test3">Orange</label>
                </div> -->

            </div>
            <div class="questionFooter">
                <div class="review-part">
                    <div class="submission-part">
                        <div class="review">Review later</div>
                        <div class="save-next">Save and Next</div>
                    </div>
                    <div class="clear-selection">Clear Selection</div>
                </div>
                <div class="navigate">
                    <div class="arrows">
                        <div class="prev" id="prev">Back</div>
                        <div class="next" id="next">Next</div>
                    </div>
                    <div class="end">END TEST</div>
                </div>
            </div>
        </div>

        <div class="sideNav">
            <div class="sideNavtop">

            </div>
            <div class="sideNavBottom" id="sideNavBottom">
                <!-- <div class="question-no">Q1</div> -->
                <!-- <div class="question-no">Q2</div>
                <div class="question-no">Q3</div>
                <div class="question-no">Q4</div>
                <div class="question-no">Q5</div>
                <div class="question-no">Q6</div>
                <div class="question-no">Q7</div>
                <div class="question-no">Q8</div> -->
            </div>
        </div>
    </div>

</body>

</html>
